<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>您的姓名 | 心理治療師 - 數據與洞察</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* 1. 核心樣式與色彩設定 */
        :root {
            --bg-dark: #121212;         /* 主背景色 (近黑深灰) */
            --text-light: #E0E0E0;      /* 主要文字色 */
            --accent-blue: #00BCD4;     /* 點綴色 A (電光藍) */
            --accent-orange: #FF9800;   /* 點綴色 B (暖橘色) */
            --btn-dark: #1A1A1A;        /* 按鈕底色 */
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* 讓內容靠上 */
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        /* 載入淡入動畫 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            width: 90%;
            max-width: 600px; /* 限制網頁內容最大寬度 */
            padding: 40px 20px;
            animation: fadeIn 1s ease-out forwards;
        }

        /* 2. 頂部區塊 */
        .header img {
            width: 120px;
            height: 120px;
            border-radius: 20%; /* 幾何形狀邊框 */
            object-fit: cover;
            border: 3px solid var(--accent-blue);
            margin-bottom: 15px;
        }

        .header h1 {
            color: var(--accent-blue);
            font-size: 2em;
            margin-bottom: 5px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1em;
            margin-bottom: 30px;
        }

        /* 3. 核心連結區塊 - Link Hub */
        .link-hub {
            display: flex;
            flex-direction: column;
            gap: 15px; /* 連結按鈕間距 */
        }

        .link-button {
            display: block;
            padding: 15px 20px;
            background-color: var(--btn-dark);
            color: var(--text-light);
            text-decoration: none;
            border: 2px solid var(--accent-blue);
            border-radius: 5px;
            transition: all 0.3s ease-in-out; /* 動畫平滑過渡 */
            font-weight: 700;
            text-transform: uppercase;
        }

        /* 按鈕 Hover 動態效果 */
        .link-button:hover {
            background-color: var(--accent-blue);
            color: var(--bg-dark); /* 反轉顏色，呈現數據高亮感 */
            box-shadow: 0 0 10px var(--accent-blue); /* 光暈效果 */
            transform: scale(1.02);
        }

        /* 針對 IG 連結使用點綴色 B */
        .link-button.ig-link {
            border-color: var(--accent-orange);
        }
        .link-button.ig-link:hover {
            background-color: var(--accent-orange);
            box-shadow: 0 0 10px var(--accent-orange);
        }

        /* 4. 底部區塊 */
        .footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #666;
        }

        .skills span {
            display: inline-block;
            margin: 5px;
            padding: 5px 10px;
            border: 1px dashed var(--accent-blue);
            border-radius: 3px;
            font-size: 0.8em;
            color: var(--accent-blue);
        }


        /* RWD 媒體查詢：當螢幕寬度超過 768px 時 (桌面/平板橫向) */
        @media screen and (min-width: 768px) {
            .container {
                padding: 60px 20px;
            }

            .link-hub {
                flex-direction: row; /* 嘗試並排排列 */
                flex-wrap: wrap; /* 允許換行 */
                justify-content: center;
            }

            .link-button {
                width: 45%; /* 允許兩列並排 */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header class="header">
        <img src="YOUR_PROFILE_IMAGE_URL.jpg" alt="心理治療師專業人像">
        <h1>您的姓名 (NAME HERE)</h1>
        <p>心理治療師 | 專長：客戶資料洞察與結構化方法提供</p>
    </header>

    <div class="link-hub">
        <a href="YOUR_LINKEDIN_URL" target="_blank" class="link-button">
            &#x1F4BC; LinkedIn 專業檔案
        </a>

        <a href="YOUR_GITHUB_URL" target="_blank" class="link-button">
            &#x1F4BB; GitHub 專業資料庫
        </a>

        <a href="mailto:YOUR_EMAIL_ADDRESS" class="link-button">
            &#x2709; Email 專業聯繫
        </a>

        <a href="YOUR_INSTAGRAM_LINK_OR_LINKTREE" target="_blank" class="link-button ig-link">
            &#x1F4F8; IG / 更多連結 (LINKTREE)
        </a>
    </div>

    <footer class="footer">
        <div class="skills">
            <span>數據分析</span>
            <span>認知行為治療 (CBT)</span>
            <span>結構化方案設計</span>
            <span>危機干預</span>
        </div>
        <p>&copy; 2025 您的姓名版權所有。</p>
    </footer>
</div>

</body>
</html>
